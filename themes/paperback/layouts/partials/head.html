<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Params.AuthorName }}">
  {{ .Hugo.Generator }}
  {{ partial "title" . }}
  <meta name="description" content="{{ .Description }}">
  <link rel="canonical" href="{{ .Permalink }}">

  {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Arimo:400,700">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/paperback.css">
</head>
